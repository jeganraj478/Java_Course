<body>
    <div class="wrapper">
       
        <div class="flex-center">
            <div class="friendsBook">
                <h1 id="TitleName" style="padding: 30px 0;">FRIENDS BOOK</h1>
                <form action="" id="yourName">
                    <div class="margin-space" >Your Name: <input type="text" id="textBox"></div>
                    <div class="margin-space">
                        <label for="" id="field1">1.A message for me!</label> <br>
                        <input type="text" id="textBox1 " class="textarea">
                    </div>
                    <div class="margin-space">
                        <label for="" id="field2">2.A nickname for me?</label> <br>
                        <input type="text" id="textBox2 " class="textarea">
                    </div>
                    <div class="margin-space"> <label for="">3.Have you ever lied to me?</label> <br>
                        <input type="radio" id="yesMaybe" value="Yes">Yes
                        <input type="radio" id="yesMaybe" value="Maybe">Maybe
                    </div>
                    <div class="margin-space">
                        <label for="">4.How do you feel when you talk to me?</label><br>
                        <input type="radio" id="">Happy<input type="radio" id="">Irritated
                    </div>
                    <div class="margin-space"> <label for="">5.Do you like to go on a roadtrip with me?</label><br>
                        <input type="radio" id="">Yes<input type="radio" id="">No
                    </div>
                    <div class="margin-space">
                        <label for="">6.Best color that suits me?</label><br>
                        <input type="checkbox" id="bestColor">Res
                        <input type="checkbox" id="bestColor">Black
                        <input type="checkbox" id="bestColor">White
                        <input type="checkbox" id="bestColor">Blue
                        <input type="checkbox" id="bestColor">Green
                    </div>
                    <div class="margin-space">
                        <label for="">7.The best moment in our friendship?</label><br>
                        <input type="text" class="textarea">

                    </div>
                </form>
            </div>
